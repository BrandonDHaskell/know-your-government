<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Rep List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
  </head>
  <body id="org-tree-page">
    <!-- nav section with link back to landing page -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <div class="navbar-menu">
                <div class="navbar-start">
                  <a href="./index.html" class="navbar-item">
                    <strong>HOME</strong>
                  </a>
                </div>
            </div>
        </div>    
    </nav>
    <!-- title to page -->
    <section class="hero is-small has-text-centered">
        <div class="hero-body">
          <h1 id="rep-title" class="title is-1">
            Civic Representatives for <span id="normalized-search-results"></span>
          </h1>
        </div>
    </section>

    <!-- has 32px gap on each side at any breakpoint -->
    <div id="civic-data" class="container is-fluid">
        <!-- bground is white to see the area the chart will go. content should be centered on the x axis -->
        <div class="columns is-flex-direction-column is-flex-wrap-wrap" >
          <div class="column">
            <p class="bd-notification is-info">First column</p>
            <div class="columns is-mobile">
              <div class="column">
                <p class="bd-notification is-info">First nested column</p>
              </div>
              <div class="column">
                <p class="bd-notification is-info">Second nested column</p>
              </div>
            </div>
          </div>
          <div class="column">
            <p class="bd-notification is-danger">Second column</p>
            <div class="columns is-mobile">
              <div class="column is-half">
                <p class="bd-notification is-danger">50%</p>
              </div>
              <div class="column">
                <p class="bd-notification is-danger">Auto</p>
              </div>
              <div class="column">
                <p class="bd-notification is-danger">Auto</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- axios link -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <script src="./assets/scripts/org-tree.js"></script> 
  </body>
</html>
