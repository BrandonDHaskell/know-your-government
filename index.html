<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Know Your Government</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
      <!-- Modal code for input/apiresponse validation-->
      <div class="modal" id="modal1">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">
                    Address validation
                </p>

                <button class="delete"
                    aria-label="close">
                </button>
            </header>
            <section class="modal-card-body">
              <!-- modalText value can be filled later in js as per 
                appropriate response from api/input validation -->
                <p  id="modalText"></p>
          </section>
          <footer class="modal-card-foot">
              <button class="button is-danger">
                  close
              </button>
          </footer>
        </div>
      </div>
  </div>
  </section>
  <script src="./assets/scripts/homepage.js"></script>
  </body>
