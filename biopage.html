<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Your Rep List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <nav>
                <button class="button is-primary">Go Back</button>
            </nav>
        </header>
        <main>
            <section id="youtube" class="container">
                <h2 class="title">YouTube Videos</h2>
                <!-- YouTube data cards here -->
                
                <div class="tile is-ancestor">
                    <div class="tile is-4 is-vertical is-parent">
                        <div class="tile is-child box">
                            <p class="title">YouTube 1</p>
                        </div>
                    </div>
                    <div class="tile is-8 is-vertical is-parent">
                        <div class="tile is-child box" id="portland">
                            <p class="title">YouTube 2</p>
                        </div>
                    </div>
                </div>
            </section>
            <section id="perigon" class="container">
                <h2 class="title">Perigon Data Here</h2>
                <!-- Perigon data cards here -->
                
                <div class="tile is-ancestor">
                    <div class="tile is-8 is-vertical is-parent">
                        <div class="tile is-child box">
                            <p class="title">Perigon 1</p>
                        </div>
                    </div>
                    <div class="tile is-4 is-vertical is-parent">
                        <div class="tile is-child box">
                            <p class="title">Perigon 2</p>
                        </div>
                    </div>
                </div>
            </section>
            </section>
            <footer>

            </footer>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
        <script src="./assets/scripts/biopage.js"></script>
    </body>
