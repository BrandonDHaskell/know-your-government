<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Your Rep List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <main>
            <section id="youtube" class="container">
                <h2 class="title">YouTube Videos</h2>
                <!-- YouTube data cards here -->
                
                <div class="tile is-ancestor">
                    <div class="tile is-4 is-vertical is-parent">
                        <div class="tile is-child box">
                            <p class="title">YouTube 1</p>
                        </div>
                    </div>
                    <div class="tile is-8 is-vertical is-parent">
                        <div class="tile is-child box" id="portland">
                            <p class="title">YouTube 2</p>
                        </div>
                    </div>
                </div>
            </section><br>
            <section id="perigon" class="container">
                <h2 class="title">News Articles</h2>
                <!-- Perigon data cards here -->
                
                <div class="tile is-ancestor">
                    <div class="tile is-vertical is-parent">
                        <div class="tile is-child box" id="news">
                            <p class="title"></p>
                        </div>
                    </div>
                </div>
            </section>
            </section>
            <footer>
                <br><br>
                <div class="tags is-centered">
                <a href="./org-tree.html" class="is-size-4">
                <strong>Go Back</strong>
                </a>
                </div>
                <br><br>

            </footer>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
        <script src="./assets/scripts/biopage.js"></script>
    </body>
