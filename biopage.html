<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Your Rep List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <nav>
                <button class="button is-primary">Go Back</button>
            </nav>
        </header>
        <main>
            <section id="youtube" class="tile is-ancestor">
                <!-- YouTube data cards here -->
                <div class="tile is-2 is-vertical is-parent">
                    <div class="tile is-child box">
                        <p class="title">YouTub 1</p>
                    </div>
                </div>
                <div class="tile is-4 is-vertical is-parent">
                    <div class="tile is-child box">
                        <p class="title">YouTub 2</p>
                    </div>
                </div>
            </section>
            <section id="perigon" class="tile is-ancestor">
                <!-- Perigon data cards here -->
                <div class="tile is-2 is-vertical is-parent">
                    <div class="tile is-child box">
                        <p class="title">Perigon 1</p>
                    </div>
                </div>
                <div class="tile is-4 is-vertical is-parent">
                    <div class="tile is-child box">
                        <p class="title">Perigon 2</p>
                    </div>
                </div>
            </section>
            <footer>

            </footer>
        </main>
    </body>
